---

- hosts: all
  become: true
  tasks:
          - name: install updates on ubuntu server
            tags: update
            apt:
                    upgrade: dist
                    force_apt_get: yes
                    update_cache: yes

          - name: install apache and php packages for ubuntu server
            tags: ubuntu,apache,php
            apt:
                    name:
                            - apache2
                            - libapache2-mod-php
                    state: latest
