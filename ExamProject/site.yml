---

- hosts: all
  become: true
  tasks:
          - name: install updates on ubuntu server
            tags: update
            apt:
                    upgrade: dist
                    force_apt_get: yes
                    update_cache: yes

          - name: install apache and php packages for ubuntu server
            tags: ubuntu,apache,php
            apt:
                    name:
                            - apache2
                            - libapache2-mod-php
                    state: latest

          - name: enable ufw
            tags: ufw,service
            community.general.ufw:
                    state: enabled

          - name: start ufw service
            service:
                    name: ufw
                    state: started

          - name: Allow Apache Full
            community.general.ufw:
                    rule: allow
                    name: Apache Full
          - name: Allow OpenSSH
            community.general.ufw:
                    rule: allow
                    name: OpenSSH

          - name: Install PHP and Modules
            apt:
                    name:
                            - "{{item}}"
                    update_cache: yes
                    state: latest
            with_items:
                    - php8.1-cli 
                    - php8.1-common 
                    - php8.1-zip 
                    - php8.1-gd 
                    - php8.1-mbstring 
                    - php8.1-curl 
                    - php8.1-xml
                    - php8.1-bcmath
                     
          - name: Clone git repository
            git:
                    repo: https://github.com/f1amy/laravel-realworld-example-app.git
                    dest: /var/www/timothy
                    clone: yes
                    update: no

          - name: Install composer
            shell:
                    cmd: "{{item}}"
            with_items:
                    - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
                    - php -r "if (hash_file('sha384', 'composer-setup.php') === '55ce33d7678c5a611085589f1f3ddf8b3c52d662cd01d4ba75c0ee0459970c2200a51f492d557530c71c15d8dba01eae') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
                    - php composer-setup.php
                    - php -r "unlink('composer-setup.php');"
                    - sudo mv composer.phar /usr/local/bin/composer

          - name: Set directory permissions for Apache
            shell:
                    cmd: "{{item}}"
            args:
                    chdir: /var/www/
            with_items:
                    - sudo chmod -R 755 timothy
                    - sudo chown -R www-data:www-data timothy
                    - sudo chgrp -R www-data timothy/storage timothy/bootstrap/cache
                    - sudo chmod -R ug+rwx timothy/storage timothy/bootstrap/cache

          - name: Disable default Apache Configuration
            shell:
                    cmd: sudo a2dissite 000-default

          - name: Copy site configuration file
            copy:
                    src: timothy.conf
                    dest: /etc/apache2/sites-available/timothy.conf
                    owner: root
                    group: root
                    mode: 0644
